<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planètes système solaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Choisissez une planète</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.nom_planete.label(class="form-label") }}
            {{ form.nom_planete(class="form-select") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
</body>
</html>
